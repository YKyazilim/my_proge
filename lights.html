<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Arabanızın doğaya verdiği zararı bulun</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Arabanızın doğaya verdiği zararı bulun!</h1>
      <p>Girişimde bulunun ve aracınızın doğaya verdiği zararı bulun.</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Ayda araba kullanımınız(km):</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href="{{size + "/3" }}">
          <img class="item__img" src="static\img\car_lights.jpg" alt="km">
          <span>500-2000 km</span></a>
      </li>
      <!--Görev #2 -->
      <li class="list__item">
        <a href="{{size + "/7" }}"> 
          <img class="item__img" src="static\img\car_lights.jpg" alt="km">
          <span>2000-3000 km</span></a>
      </li>
      <li class="list__item">
        <a href="{{size + "/10" }}"> 
          <img class="item__img" src="static\img\car_lights.jpg" alt="km">
          <span>3000+ km</span></a>
      </li>
      <!--<li class="list__item">
        <a href="{{size + "/3" }}"> 
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>Bizim Çevre Dostu Lambamız</span></a>
      </li>-->
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
